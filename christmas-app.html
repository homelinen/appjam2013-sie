<head>
  <title>christmas-app</title>
</head>

<body>
  {{> hello}}

  <ul>
    {{> calendar}}
  </ul>
</body>

<template name="hello">
  <h1>Hello World!</h1>
  {{greeting}}
  <input type="button" value="Click" />
</template>

<template name="calendar">
{{#each event}}
  <li>{{ ev.date }}</li>
{{/each}}
</template>
