<head>
  <title>christmas-app</title>
</head>

<body>
<div id="wrapper" class="container">
  <h1>Advent Calendar</h1>

  <ul class="calendar row">
    {{> calendar}}
  </ul>
</div>
</body>

<template name="calendar">
{{#each event}}
  <li class="event span3">
  <div class="date">{{ date }}</div>
    <form>
    <input name="message" class="{{date}}" value="{{message}}"/>
    <input name="open" class="btn-primary btn open" value="Open" />
    </form>

    {{#if youtube}}
    <object width="640" height="360">
      <param name="movie" value="https://www.youtube.com/v/M7lc1UVf-VE?version=3"></param>
      <param name="allowFullScreen" value="true"></param>
      <param name="allowScriptAccess" value="always"></param>
      <embed src="https://www.youtube.com/v/M7lc1UVf-VE?version=3" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always" width="640" height="360"></embed>
    </object>
    {{/if}}
  </li>
{{/each}}
</template>
